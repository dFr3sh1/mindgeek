<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/img/logo.png">
    <title>MindGeek - Se connecter</title>
    <link rel="stylesheet" href="/css/style.css">

<body>
    <header>
        <nav class="nav-users" >
            <a href="index.html" class="btn-back">
                <i class="fa-solid fa-house"></i>
                <p>Retour</p>
            </a>
        </nav>
    </header>
    <div class="login-content">
        <a href="index.html" class="logo">
            <img src="/img/logo.png" alt="logomindgeek">
        </a>
        <form id="login" class="login" action="login" method="POST">
            <label for="username">Username :</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            <label for="mdp">Password :</label>
            <input type="password" name="mdp" id="mdp" placeholder="Enter your password" required>
            <button>Se Connecter</button>
            <div class="option-login">
                <a href="inscription.html">Créer un compte</a>
                <p>ou</p>
                <a href="forgetmdp.html">Mot de passe oublié</a>
            </div>
        </form>
    </div>
