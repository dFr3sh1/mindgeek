                            <span style="color: black;
                            padding-right: 5px;
                            text-decoration: 1px dotted underline;">Tel:</span>
                            <span> +33 140 58 19 72</span>
                        </div>
                    </article>
                    <article class="small-block">
                        <div class="logo logo-contact">
